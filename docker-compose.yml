services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hr_intelligence
      POSTGRES_USER: hr_app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_app -d hr_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://hr_app:${DB_PASSWORD:-changeme}@db:5432/hr_intelligence
      DATABASE_URL_SYNC: postgresql://hr_app:${DB_PASSWORD:-changeme}@db:5432/hr_intelligence
      REDIS_URL: redis://redis:6379/0
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ALLOWED_DOMAIN: creativefuel.io
      CORS_ORIGINS: '["http://localhost:3000", "https://hr.cfai.in"]'
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic

volumes:
  pgdata:
  redisdata:
